<div class="background">

  <div class="navbar-container">
    <div class="navbar">
      <span>Account</span>
      <span>Settings</span>
      <span (click)="logOut()">Logout</span>
      <br />
      <br />
      <span>{{booksOnHold}} books on hold</span>
    </div>
  </div>

  <div class="searchBar">
    <mat-form-field>
      <input [formControl]="autoCompleteControl" type="text" matInput id="searchInput" class="form-control "
        [matAutocomplete]="auto" placeholder="Search for a book...">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let item of searchBarAutoComplete$ | async; let index = index" [value]="item.name">
          {{ item.name | titlecase}}
          fwefwefwef
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <ng-template [ngIf]="isRendered">
    <div class="container-book">
      <pdf-viewer style="display: inline-block; cursor: pointer;" [(src)]="file" [page]="1" [zoom]="0.4" [show-all]="false"
        [autoresize]="false" (click)="goToBook()"></pdf-viewer>
      <div class="bookInfo">
        <div>{{bookName}}</div>
        <div>This book has a rating of {{rating}}/5 stars</div>
        <span style="color: gold" *ngFor="let star of stars"><i class="fa fa-star"></i></span>
      </div>
    </div>
  </ng-template>


  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <h5><i class="fa fa-book" aria-hidden="true"></i> EBook Store</h5>
          <div class="row">
            <div class="col-6">
              <ul class="list-unstyled">
                <li><a href="">Product</a></li>
                <li><a href="">Benefits</a></li>
                <li><a href="">Partners</a></li>
                <li><a href="">Team</a></li>
              </ul>
            </div>
            <div class="col-6">
              <ul class="list-unstyled">
                <li><a href="">Documentation</a></li>
                <li><a href="">Support</a></li>
                <li><a href="">Legal Terms</a></li>
                <li><a href="">About</a></li>
              </ul>
            </div>
          </div>
          <ul class="nav">
            <li class="nav-item"><a href="" class="nav-link pl-0"><i class="fa fa-facebook fa-lg"></i></a></li>
            <li class="nav-item"><a href="" class="nav-link"><i class="fa fa-twitter fa-lg"></i></a></li>
            <li class="nav-item"><a href="" class="nav-link"><i class="fa fa-github fa-lg"></i></a></li>
            <li class="nav-item"><a href="" class="nav-link"><i class="fa fa-instagram fa-lg"></i></a></li>
          </ul>
          <br>
        </div>
        <div class="col-md-2">
          <h5 class="text-md-right">Contact Us</h5>
          <hr>
        </div>
        <div class="col-md-5">
          <form>
            <fieldset class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </fieldset>
            <fieldset class="form-group">
              <textarea class="form-control" id="exampleMessage" placeholder="Message"></textarea>
            </fieldset>
            <fieldset class="form-group text-xs-right">
              <button type="button" class="btn btn-info btn-lg">Send</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </footer>


</div>
